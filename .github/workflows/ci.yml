name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run integration tests
        run: bun run test:harness

      - name: Validate plugin structure
        run: |
          echo "Checking plugin structure..."
          test -f .claude-plugin/plugin.json && echo "✓ plugin.json exists"
          test -f cli/mcp-server-wrapper.js && echo "✓ wrapper exists"
          test -f dist/index.js && echo "✓ dist exists"
          test -d skills/context-management && echo "✓ skills exist"
          test -f agents/restore-context.md && echo "✓ agents exist"
          echo "All checks passed!"
